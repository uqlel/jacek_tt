<html>
<head>
<meta charset="utf-8">
<title>REAKCJA JACY</title>
<script>
function show_image(src, width, height, alt) {
    var img = document.createElement("img");
    img.src = src;
    img.width = width;
    img.height = height;
    img.alt = alt;

    // This next line will just add it to the <body> tag
    document.body.appendChild(img);
}
function jumpscare() {
var snd = new Audio("jumpscare.mp3");
snd.play();
snd.currentTime=0;
show_image("jaca.jfif", 1000, 400, "jaca");
}
</script>
</head>
<body>
<a href="index.html">Wróć na główną stronę</a>
<h1>LEAKED REAKCJA JACY</h1>
<button onclick="jumpscare()">ZOBACZ VIDEO</button><br>

</body>
</html>
